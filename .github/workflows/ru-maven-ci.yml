name: Maven CI & Docker Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # ğŸ›  Checkout `sample-repo`
      - name: Checkout repository
        uses: actions/checkout@v3

      # ğŸ”§ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      # âš™ï¸ Build with Maven
      - name: Build JAR with Maven
        run: mvn clean package -DskipTests

      # ğŸ” Verify JAR File Exists
      - name: Verify JAR File
        run: ls -lah target/

      # ğŸ”‘ Log in to GitHub Container Registry (GHCR)
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # ğŸ— Build and Tag Docker Image
      - name: Build and tag Docker image
        run: |
          docker build \
            --build-arg JAR_FILE=target/*.jar \
            -t ghcr.io/edgeopstech/sample-repo:latest .

      # ğŸš€ Push Docker Image to GHCR
      - name: Push Docker Image to GHCR
        run: docker push ghcr.io/edgeopstech/sample-repo:latest
